<div class="container mt-5 d-flex justify-content-center">
  <div 
    class="card shadow-lg" 
    style="width: 100%; max-width: 500px; border-radius: 15px; padding: 20px;"
  >
    <div 
      class="card-header text-center bg-primary text-white" 
      style="border-radius: 15px 15px 0 0; padding: 20px;"
    >
      <h3 class="mb-0">Booking Tickets</h3>
    </div>
    <div class="card-body p-5">
      <form (ngSubmit)="onLogin()">
        <!-- Username Field -->
        <div class="mb-4">
          <label for="username" class="form-label fw-bold fs-5">Username</label>
          <input
            type="text"
            id="username"
            class="form-control"
            [(ngModel)]="username"
            name="username"
            placeholder="Enter your username"
            required
            style="border-radius: 10px; padding: 15px; font-size: 1.1rem;"
          />
        </div>

        <!-- Password Field -->
        <div class="mb-4">
          <label for="password" class="form-label fw-bold fs-5">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            [(ngModel)]="password"
            name="password"
            placeholder="Enter your password"
            required
            style="border-radius: 10px; padding: 15px; font-size: 1.1rem;"
          />
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="btn btn-primary w-100"
          style="border-radius: 10px; font-size: 1.2rem; padding: 15px 0; font-weight: bold;"
        >
          Login
        </button>
      </form>
    </div>
  </div>
</div>
